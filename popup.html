<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="settings">
        <h1 class="settings settings--title">Settings</h1>
        <img class="settings image">
        <div class="sliders">
            <h3 class="settings settings--actions slider--headers">Individual Refresh Speed</h3>
            <h3 class="settings settings--actions__number"></h3>
            <input type="range" min="10" max="60" value = "50" class="sliders--action">
            <h3 class="settings settings--hours slider--headers">Auto-Refresh Interval</h3>
            <h3 class="settings settings--hour__number"></h3>
            <input type="range" min="1" max="24" value = "8" class="sliders--hours">
        </div>
        <div class="refresh__button">
            <button class="refresh__button--button">Refresh</button>
        </div>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
